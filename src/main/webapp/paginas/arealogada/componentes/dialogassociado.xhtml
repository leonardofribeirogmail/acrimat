<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog dynamic="true" draggable="true" id="dialog" pt:id="dialog"
		widgetVar="dialog" resizable="true" styleClass="dialogAssociadoViewer"
		closeOnEscape="true" header="Associado" onShow="$('.dialogContainer').show(); onTabChange(); saveDialogState('dialogAssociadoViewer');"
		onHide="$('.dialogContainer').hide();" blockScroll="true">

		<p:outputPanel layout="block" styleClass="outputPanelAssociadoSefaz outputPanelAssociadoTabView scrollable"
			pt:ac-height="408">
			<p:tabView id="tabViewAssociado" dynamic="false" activeIndex="0" rendered="#{!associadoBean.sefaz}"
				widgetVar="tabView" cache="true" effect="fade" effectDuration="slow">
	
				<p:tab id="tabAssociadoViewer" title="Associado">
					<p:outputPanel
						styleClass="outputPanelAssociadoviewer outputPanelAssociadoTab"
						deferred="true" deferredMode="visible">
						<ui:include src="/paginas/arealogada/associadoviewer.xhtml" />
					</p:outputPanel>
				</p:tab>
				<p:tab id="tabEnderecoViewer" title="EndereÃ§o">
					<p:outputPanel
						styleClass="outputPanelEnderecoviewer outputPanelAssociadoTab"
						deferred="true" deferredMode="visible"
						id="outputPanelEnderecoviewer">
						<ui:include src="/paginas/arealogada/endereco.xhtml" />
					</p:outputPanel>
				</p:tab>
				<p:tab id="tabTelefone" title="Telefone">
					<p:outputPanel
						styleClass="outputPanelTelefone outputPanelAssociadoTab"
						deferred="true" deferredMode="visible">
						<ui:include src="/paginas/arealogada/telefone.xhtml" />
					</p:outputPanel>
				</p:tab>
			</p:tabView>
		</p:outputPanel>
		
		<p:outputPanel layout="block" styleClass="outputPanelAssociadoSefaz outputPanelConsultaSefaz">
			<p:outputPanel rendered="#{associadoBean.sefaz}">
				<ui:include src="/paginas/arealogada/componentes/dialogsefaz.xhtml" />			
			</p:outputPanel>
		</p:outputPanel>
		
	</p:dialog>

</ui:component>
